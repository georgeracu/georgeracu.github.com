<h2>Get in touch</h2>

<form role="form" action="//formspree.io/me@georgeracu.com" method="POST">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="InputName">Name</label>
        <input
          type="text"
          class="form-control"
          name="Name"
          id="InputName"
          placeholder="Name"
          required=""
          data-validation-required-message="Please enter your name"
        />
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="InputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="InputEmail"
          name="Email"
          placeholder="Email"
          required=""
          data-validation-required-message="Please enter your email address"
        />
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="InputPhone">Phone</label>
        <input
          type="number"
          size="12"
          class="form-control"
          id="InputPhone"
          name="Phone"
          placeholder="Phone"
          required=""
          data-validation-required-message="Please enter your phone number"
        />
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <textarea
          name="Message"
          id="InputMessage"
          class="form-control"
          rows="5"
          placeholder="Message"
          required=""
          data-validation-required-message="Please enter a message"
        ></textarea>
        <p class="help-block text-danger"></p>
      </div>
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label for="InputReal">Verification step: 3 + 4 =</label>
        <input
          type="number"
          size="1"
          pattern="^(7)$"
          class="form-control"
          name="Spam Check"
          id="InputReal"
          placeholder="What is 4+3? (Simple Spam Checker)"
          required=""
        />
        <input type="hidden" name="_next" value="/" />
        <input type="hidden" name="_subject" value="New MCP Website Contact" />
        <input type="text" name="_gotcha" style="display:none" />
      </div>
      <input
        type="submit"
        name="submit"
        id="submit"
        value="Submit"
        class="btn btn-info pull-right"
      />
    </div>
  </div>
</form>
