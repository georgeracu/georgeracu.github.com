<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    <link rel="stylesheet" href="{{'/assets/css/bootstrap.min.css' | prepend: site.url}}">
    <link rel="stylesheet" href="{{'/assets/css/custom-remark.css' | prepend: site.url}}">

    {% seo %}
</head>

<body>
    <textarea id="source">
        {{page.content}}
    </textarea>

    <script src="/assets/js/remark-0.14.1.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        console.log("Initialize remark")
        var slideshow = remark.create({ navigation: { scroll: false, } });
    </script>
</body>

</html>
